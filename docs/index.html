<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>ream docs</title>
  <!-- the docute client styles -->
  <link rel="stylesheet" href="https://unpkg.com/docute@3/dist/docute.css">
  <link rel="stylesheet" href="https://unpkg.com/docute@3/dist/theme-github.css">
</head>
<body>
  <div id="app"></div>
  <!-- load the docute client library -->
  <script src="https://unpkg.com/docute@3/dist/docute.js"></script>
  <!-- bootstrap your docute app! -->
  <script>
    docute.init({
      repo: 'ream/ream',
      twitter: 'rem_rin_rin',
      tocVisibleDepth: 3,
      nav: [{
        path: '/',
        title: 'Home'
      }, {
        path: '/cli',
        title: 'CLI'
      }, {
        path: '/api',
        title: 'API'
      }, {
        title: 'Plugin',
        type: 'dropdown',
        items: [
          {title: 'Create Plugin', path: '/plugin'},
          {type: 'sep'},
          {title: 'Plugins', type: 'label'},
          {title: 'fs-router', path: '/plugin/fs-router', source: 'https://raw.githubusercontent.com/ream/ream/master/examples/fs-router/README.md'}
        ]
      }]
    })
  </script>
</body>
</html>
